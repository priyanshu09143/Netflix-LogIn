    <div class="container">
        <nav>

            <h1>Sign In</h1><br>

                <div><input type="checkbox" checked>Remember me</div>
                <a href="">Need Help?</a></div>
            </form>
            <div class="bottom">

            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="" id="learn"> Learn more.</a></p>
        </div></div>
   
    <footer>
        <div class="foot">
        <p>Questions? Call <a href="">000-800-919-1694</a></p>
       <div class="uls"> <ul>
            <li><a href="">FAQ</a></li>
            <li><a href="">Help Centre</a></li>
            <li><a href="">Terms of Use</a> </li>

        </ul>
        <ul>
            <li><a href=""> Cookie Preferences</a></li>

        </ul></div>
